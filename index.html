<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-slate-600">
        <div class="flex justify-center items-center min-h-screen">
            <div class="p-4 border border-solid shadow-white border-white-400 bg-black rounded-xl">
                <p id="outputScreen"
                    class="mb-5 p-5 font-extrabold rounded-xl text-black  bg-white text-right"></p>
                <div class="buttons grid grid-cols-4 gap-4">
                    <button class=" button rounded-full border-solid border-gray-500 bg-slate-300 p-4"
                        >C</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-slate-300 p-4"
                        >Del</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-slate-300 p-4"
                        >%</button>
                    <button class=" button rounded-full text-black  border-solid border-gray-500 bg-amber-500 p-4"
                       >/</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  px-2"
                        >7</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  px-2"
                       >8</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  px-2"
                        >9</button>
                    <button class=" button rounded-full text-black  border-solid border-gray-500 bg-amber-500 p-4"
                        >*</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  px-2"
                        >4</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  px-2"
                        >5</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  px-2"
                        >6</button>
                    <button class=" button rounded-full text-black  border-solid border-gray-500 bg-amber-500 p-4"
                        >-</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  px-2"
                        >1</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  px-2"
                        >2</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  px-2"
                        >3</button>
                    <button class=" button rounded-full text-black  border-solid border-gray-500 bg-amber-500 p-4"
                        >+</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  p-4 col-span-2"
                        >0</button>
                    <button class=" button rounded-full border-solid border-gray-500 bg-gray-500 text-black  p-4"
                        >.</button>
                    <button id="equal" class=" button rounded-full border-solid border-gray-500 bg-amber-500 text-black  p-4"
                    >=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
